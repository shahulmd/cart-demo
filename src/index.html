<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <div class="header__left">Shopping cart</div>
      <div class="header__right">
        <button class="clear-cart btn">Clear Cart</button>
      </div>
    </div>

    <div class="container">
      <div class="container__left">
        <div class="products"></div>
      </div>
      <div class="container__right">
        <div class="cart-message"></div>
        <table class="show-cart"></table>

        <table class="show-cart__summary">
          <thead>
            <tr>
              <th colspan="2">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Item (<span class="total-count"></span>)</td>
              <td>&#8377;<span class="total-cart"></span></td>
            </tr>
            <tr>
              <td>Discount</td>
              <td>&#8377;<span class="total-discount">1</span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Order Total</td>
              <td>&#8377;<span class="order-total"></span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
